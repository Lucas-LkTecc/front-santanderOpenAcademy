<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario no HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form action="" method="get">
            <div>
                <!--informa o que é pra fazer no formulario-->
                <label for="texto">Nome:</label>

                <!-- Input é a entrada do formulario,
                placehold Da uma sugestão do que é para preencher no formulario-->
                <input type="text" id="texto" name="nome">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de nascimento</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Horario</label>
                <input type="time" id="hora" name="hora">
            </div>

            <div>
                <label for="numero">Numero</label>
                <input type="number" id="numero" name="numero">
            </div>

            <div>
                <label for="arquivo">Escolha um arquivo</label>
                <input type="file" id="arquivo" name="arquivo">
            </div>

            <div>
                <label for="site">Coloque a url do site desejado</label>
                <input type="url" id="site" name="site">
            </div>

            <div>
                <label for="cor">Selecione uma cor</label>
                <input type="color" id="cor" name="cor">
            </div>

            <div>
                <label for="range">Defina o seu range</label>
                <input type="range" id="range" name="range">
            </div>

            <div>
                <label for="caixinha">selecione a caixinha</label>
                <input type="checkbox" id="caixinha" name="caixinha">
            </div>

            <div>
                <label for="unica">Selecione apenas uma</label>
                <input type="radio" id="unica" name="unica">
            </div>

            <div>
                <label for="limpar">deseja resetar?</label>
                <input type="reset" id="limpar" name="limpar">
            </div>

            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

            <br><br>

            <div>
                <select name="select" id="select">
                    <option value="" disabled selected>Selecione uma das opções...</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transferencia</option>
                </select>
            </div>

            <br><br>
            <div>

                <label for="enviar"></label>
                <input type="submit" id="enviar" name="enviar">
            </div>
            
        </form>
    </main>
</body>
</html>
