<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Entidade</title>

    <link rel="stylesheet" href="utilitarios/fontawesome-free-6.7.2-web/fontawesome-free-6.7.2-web/css/all.css">

</head>
<body>
    <div class="content">
        <aside>
            <img src="imagens/img1.svg" alt="logo">

            <h1><span>We</span> Form</h1>
        </aside>

        <main>
            <header> <a href="index.html">
                <i class="fa-solid fa-chevron-left"></i>
             </a>
                <h2>Nova <span>entidade</span></h2>

            <form>
                <label for="input-name">Nome</label>

                <div class="select-div">
                    <label for="input-field">Campo de atuação</label>
                    <select type="text" id="input-field">
                      <option value="">Selecione uma opção</option>
                      <option value="abrigo">Abrigo de animais</option>
                    </select>
                </div>

                <div class="points">
                    <label for="input-points">Pontos de coleta</label>
                    <input type="text" id="input-points">
    
                    <button><i class="fa-solid fa-circle-plus"></i></button>
                </div>

            </form>

            <div class="actions">
                <a href="">Cadastrar</a>
            </div>
            
        </main>

    </div>
